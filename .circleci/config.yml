version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python manage.py test
          name: Test
      - setup_remote_docker
      - run:
          command: docker-compose up --build --exit-code-from web
          name: Start docker environment successfully.

workflows:
  main:
    jobs:
      - build-and-test
