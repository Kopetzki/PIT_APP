{% extends "mainTemplate.html" %}

{% block title %}Survey Individual{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container-fluid">
        <div style="padding-top: 100px; padding-left: 10px">
        <div class="card">
            <div class="card-body">

    <h2 style="text-align: center">Survey Individual</h2>

        <div class="container">
            <hr>

            <form method="POST" class="post-form">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <hr>
                    <h4 style="padding-bottom: 15px">Only proceed if the individual is over 18:</h4>

                    {{ form_extra|crispy }}

                <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>


        </div>
    


            </div>
        </div>
        </div>
    </div>
{% endblock %}
