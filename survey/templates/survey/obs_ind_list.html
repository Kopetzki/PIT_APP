{% extends "mainTemplate.html" %}

{% block title %}Observation List{% endblock %}

{% block content %}
    {% for obs in observations %}
        <div class="obs">
            <h2><a href="">{{ obs.pk }}</a></h2>
            <p>{{ obs.client_location|linebreaksbr }}</p>
            <p>{{ obs.client_homeless|linebreaksbr }}</p>
            <p>{{ obs.client_race|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
